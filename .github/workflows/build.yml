name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm install

      - name: Rust format check
        run: cargo fmt --check
        working-directory: src-tauri

      - name: Rust compile check
        run: cargo check
        working-directory: src-tauri

      - name: Rust tests
        run: cargo test
        working-directory: src-tauri

      - name: Frontend syntax check
        run: node --check src/main.js

  build:
    needs: test
    runs-on: macos-latest
    env:
      TARGET: aarch64-apple-darwin
      WHISPER_CPP_REF: v1.8.3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build whisper sidecar (macOS arm64)
        run: |
          set -euxo pipefail
          git clone --depth 1 --branch "$WHISPER_CPP_REF" https://github.com/ggml-org/whisper.cpp.git /tmp/whisper.cpp
          cmake -S /tmp/whisper.cpp -B /tmp/whisper.cpp/build -DGGML_METAL=ON
          cmake --build /tmp/whisper.cpp/build -j
          mkdir -p src-tauri/binaries
          cp /tmp/whisper.cpp/build/bin/whisper-cli src-tauri/binaries/whisper-cli-aarch64-apple-darwin
          chmod +x src-tauri/binaries/whisper-cli-aarch64-apple-darwin

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ env.TARGET }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echo-scribe-macOS-arm64
          path: |
            src-tauri/target/${{ env.TARGET }}/release/bundle/macos/*.app
            src-tauri/target/${{ env.TARGET }}/release/bundle/dmg/*.dmg

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            echo-scribe-*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
