name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        run: npm install

      - name: Rust format check
        run: cargo fmt --check
        working-directory: src-tauri

      - name: Rust compile check
        run: cargo check
        working-directory: src-tauri

      - name: Rust tests
        run: cargo test
        working-directory: src-tauri

      - name: Frontend syntax check
        run: node --check src/main.js

  build:
    needs: test
    runs-on: macos-latest
    env:
      TARGET: aarch64-apple-darwin
      WHISPER_CPP_REF: v1.8.3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build whisper sidecar (macOS arm64)
        run: |
          set -euxo pipefail
          git clone --depth 1 --branch "$WHISPER_CPP_REF" https://github.com/ggml-org/whisper.cpp.git /tmp/whisper.cpp
          cmake -S /tmp/whisper.cpp -B /tmp/whisper.cpp/build \
            -DBUILD_SHARED_LIBS=OFF \
            -DGGML_METAL=ON \
            -DGGML_METAL_EMBED_LIBRARY=ON
          cmake --build /tmp/whisper.cpp/build -j
          otool -L /tmp/whisper.cpp/build/bin/whisper-cli
          mkdir -p src-tauri/binaries
          cp /tmp/whisper.cpp/build/bin/whisper-cli src-tauri/binaries/whisper-cli-aarch64-apple-darwin
          chmod +x src-tauri/binaries/whisper-cli-aarch64-apple-darwin

      - name: Build system audio capture sidecar (macOS arm64)
        run: |
          set -euxo pipefail
          swiftc -O \
            -target arm64-apple-macos13.0 \
            -parse-as-library \
            -framework AVFoundation \
            -framework CoreGraphics \
            -framework CoreMedia \
            -framework ScreenCaptureKit \
            src-tauri/native/system_audio_capture.swift \
            -o src-tauri/binaries/system-audio-capture-aarch64-apple-darwin
          chmod +x src-tauri/binaries/system-audio-capture-aarch64-apple-darwin

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ env.TARGET }}

      - name: Ad-hoc sign app bundle and rebuild DMG
        run: |
          set -euxo pipefail
          APP_PATH="src-tauri/target/${TARGET}/release/bundle/macos/Echo Scribe.app"
          DMG_PATH="$(ls src-tauri/target/${TARGET}/release/bundle/dmg/*.dmg | head -n1)"

          codesign --force --sign - "${APP_PATH}/Contents/MacOS/whisper-cli"
          codesign --force --sign - "${APP_PATH}/Contents/MacOS/system-audio-capture"
          codesign --force --deep --sign - "${APP_PATH}"
          codesign --verify --deep --strict --verbose=4 "${APP_PATH}"

          rm -f "${DMG_PATH}"
          hdiutil create -volname "Echo Scribe" -srcfolder "${APP_PATH}" -ov -format UDZO "${DMG_PATH}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echo-scribe-macOS-arm64
          path: |
            src-tauri/target/${{ env.TARGET }}/release/bundle/dmg/*.dmg

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            echo-scribe-*/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
